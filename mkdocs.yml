site_name: macos-messages
site_description: Python library and CLI for reading macOS Messages.app data
site_url: !ENV [READTHEDOCS_CANONICAL_URL, https://macos-messages.readthedocs.io/en/latest/]
repo_url: https://github.com/tpritc/macos-messages
repo_name: tpritc/macos-messages

theme:
  name: shadcn
  palette:
    primary: zinc
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Quickstart: quickstart.md
      - Permissions: permissions.md
  - Reference:
      - CLI: cli.md
      - Python Library: library.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - toc:
      permalink: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tpritc/macos-messages
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/tpritc
